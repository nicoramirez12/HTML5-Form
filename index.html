<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <div class="card">
        <h5 class="card-header">PAYMENT EXAMPLE </h5>
        <div class="card-body">
            <h5 class="card-title">PAYMENT</h5>
                <form class="needs-validation" novalidate>
                    <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="cc-name">Name on card</label>
                        <input type="text" class="form-control" id="cc-name" placeholder="" required>
                        <div class="invalid-feedback">
                        Name on card is required
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cc-number">Credit card number</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required>
                        <div class="invalid-feedback">
                        Credit card number is required
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cc-cvc">CVC</label>
                        <input type="text" class="form-control" id="cc-cvc" placeholder="" required>
                        <div class="invalid-feedback">
                        CVC is required
                        </div>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="amount">Amount</label>
                        <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input type="text" class="form-control" id="amount" placeholder="" required>
                        </div>
                        <div class="invalid-feedback">
                        Amount is required
                        </div>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="first-name">First name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="" required>
                        <div class="invalid-feedback">
                        First name is required
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last-name">Last name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="" required>
                        <div class="invalid-feedback">
                        Last name is required
                        </div>
                    </div>
                    </div>
                    <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city" placeholder="" required>
                        <div class="invalid-feedback">
                        City is required
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="state">
                            <div class="form-row align-items-center">
                                <div class="col-auto my-1">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Card type</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Choose...</option>
                                    <option value="1">Visa</option>
                                    <option value="2">Master Card</option>
                                    <option value="3">AMEX</option>
                                </select>
                                </div>
                                <div class="col-auto my-1">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
                                </div>
                                </div>
                                <div class="col-auto my-1">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>      
                </form> 
            <a href="#" class="btn btn-primary container-fluid">Finish</a><a href="#" class="btn btn-secondary container-fluid">Cancel</a>
    </div>
     </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
